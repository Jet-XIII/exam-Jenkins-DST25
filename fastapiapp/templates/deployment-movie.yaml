{{- if .Values.movieService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fastapiapp.fullname" . }}-movie
  labels:
    app.kubernetes.io/name: {{ include "fastapiapp.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: movie-service
spec:
  replicas: {{ .Values.movieService.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: movie-service
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: movie-service
    spec:
      containers:
        - name: movie-service
          image: "{{ .Values.movieService.image.repository }}:{{ .Values.movieService.image.tag }}"
          env:
            - name: DATABASE_URI
              value: >-
                postgresql://{{ .Values.global.postgresql.auth.username }}:{{ .Values.global.postgresql.auth.password }}@fastapiapp-{{ .Values.global.env }}-postgresql:5432/{{ .Values.global.postgresql.auth.database }}
          ports:
            - containerPort: {{ .Values.movieService.service.port | default 8000 }}
{{- end }}
